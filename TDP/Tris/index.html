<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Roboto+Mono:wght@100&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <form id="mainForm">
        <div id="container">
                <h1>Tic Tac Toe</h1>
                <div class="score">
                    <p>X:<span class="scoreX">0</span></p>
                    <p>score</p>
                    <p>O:<span class="scoreO">0</span></p>
                </div>

                <div class="restart-btn">
                    <p>RESTART</p>
                    <p>GAME</p>
                </div>

                <div class="tris">
                    <div class="col">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="col">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="col">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
        </div>

        <div class="display-winning">
            <p class="content">content</p>
            <p class="close">close</p>
            <p class="change-mode">change mode</p>
        </div>

    </form>
    <script src="./static/libs/p5js/p5.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
