<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <section id="hero" class="d-flex justify-content-center align-items-center">
        <div class="content text-center text-white">
            <h1>Previsioni del tempo</h1>
            <h2>inserisci le coordinate per avere info sul meteo</h2>
            <div class="formwrapper">
                    <div class="formRow d-flex">
                        <div class="field flex-fill me-5">
                            <label for="lat">latitudine</label>
                            <input class="d-block" type="text" name="lat" id="lat" placeholder="51.44">
                        </div>
                        <div class="field flex-fill ms-5">
                            <label for="lng">Longitudine</label>
                            <input class="d-block" type="text" name="lng" id="lng" placeholder="52.52">
                        </div>

                        <div class="field flex-fill me-5">
                            <input class="d-block btn btn-light" type="submit" value="Reset">
                        </div>

                        <div class="field flex-fill ms-5">
                          <!--  <input class="d-block btn btn-success" type="button" value="Richiedi"> -->
                            <button class="cappella">sas</button>
                        </div>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
